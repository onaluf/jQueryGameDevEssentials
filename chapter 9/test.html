<html>
	<head>
		<meta name="viewport" content="width=device-width;" />
		<title>The Legend Of Ar'PiGi</title>
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="gameFramework.js"></script>
		<script type="text/javascript" src="rpg.js"></script>
		<style>
			.screen {
				font-family: "Press Start 2P";
				font-size: 12pt;
				text-align: center;
				position: absolute;
				top: 0;
				left: 0;
				padding-top: 200px;
				width: 800px;
				height: 400px;
				display: none;
			}
			.visible {
				display: block;
			}
			.screen h1 {
				margin-bottom: 60px;
			}
			.button {
				background: #F00;
				color: #FFF;
				border: solid 4px #F99;
				border-right: solid 4px #900;
				border-bottom: solid 4px #900;
				text-decoration: none;
				padding: 15px;
				cursor: pointer;
			}
			.button:hover {
				background: #F22;
				border: solid 4px #900;
				border-right: solid 4px #F99;
				border-bottom: solid 4px #F99;
			}
			.left{
				position: absolute;
				bottom: 50px;
				left: 50px;
			}
			.right{
				position: absolute;
				bottom: 50px;
				right: 50px;
			}
			input {
				font-family: "Press Start 2P";
				font-size: 12pt;
				color: #FFF;
				padding: 4px;
				background: rgba(0,0,0,0.5);
				border: solid 4px #FFF;
			}
			.input {
				text-align: right;
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div id="mygame" style="position: relative; width: 800px; height: 600px; overflow: hidden; background-image: url('tilesheet.png'); border: thin solid red;">
			
		</div>
	</body>
</html>
